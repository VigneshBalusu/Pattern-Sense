# netlify.toml

[build]
  publish = "build"
  functions = "functions"
  command = "mkdir build && cp -r templates/. build/ && cp -r static/. build/static/"

# Configuration for your Python functions
[functions]
  included_files = ["best_model_out.keras"] # This is correctly indented
  python_version = "3.9"                     # <--- THIS LINE IS NOW CORRECTLY INDENTED AND GROUPED

# Redirects
[[redirects]]
  from = "/api/predict-fabric"
  to = "/.netlify/functions/predict_fabric_pattern"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200